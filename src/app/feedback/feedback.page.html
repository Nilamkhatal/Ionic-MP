<ion-header>
  <ion-toolbar>
    <ion-title>Feedback Form</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="home" text="Home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label style="font-size: 700;">Name</ion-label>
        <input type="text" [(ngModel)]="username">
      </ion-item>
      <ion-item lines="none" class="dropDown">
        <ion-label>Class</ion-label>
        <ion-select value="Select" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="fymca">FY MCA</ion-select-option>
          <ion-select-option value="symca">SY MCA</ion-select-option>
          <ion-select-option value="tymca">TY MCA</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Do you want notification</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>


      <div style="margin-top: 1.5rem; padding: 0px 15px;">
        <ion-label>Feedback</ion-label><br>
        <ion-label style="font-size: 13px; margin-top: 10px;">Tick mark the feature you have found in the app
        </ion-label>
        <ion-item lines="none">
          <ion-checkbox color="light" slot="start"></ion-checkbox>
          <ion-label class="checkbox-label">Aesthetically Pleasing</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox color="light" slot="start"></ion-checkbox>
          <ion-label class="checkbox-label">Simplicity</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox color="light" slot="start"></ion-checkbox>
          <ion-label class="checkbox-label">Transparancy</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox color="light" slot="start"></ion-checkbox>
          <ion-label class="checkbox-label">Immesion</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-checkbox color="light" slot="start"></ion-checkbox>
          <ion-label class="checkbox-label">Postive first impression</ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
  <div style="display: flex; justify-content: center; margin-top: 1px;">
    <ion-button expand="block" (click)="showToast()"> SUBMIT</ion-button>
  </div>
</ion-content>
