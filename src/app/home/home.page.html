<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Http Client Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button>Click me</ion-button> -->
  
  <ion-list *ngFor="let user of users; let i = index" lines="none">

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-avatar slot="end" (click)="deleteUser(i)">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-avatar>
    </ion-item>


  </ion-list>
</ion-content>
