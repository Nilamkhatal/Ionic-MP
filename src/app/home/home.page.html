<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dishes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let dish of Dishes" (click)="navigate(dish.payload.doc.id)">
      <div class="image-div">
        <img [src]="dish.payload.doc.get('imagePath')">
      </div>

      <ion-label>{{dish.payload.doc.get('name')}}</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
