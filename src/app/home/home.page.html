<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dishes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let dish of Dishes">
      <div class="image-div">
        <img [src]="dish.imagePath">
      </div>

      <ion-label>{{dish.name}}</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
