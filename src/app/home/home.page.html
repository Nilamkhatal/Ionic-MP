<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #f="ngForm" (ngSubmit)="register(f.value)">
    <ion-card>
      <ion-row>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input ngModel #email="ngModel" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input ngModel #password="ngModel" name="password" type="password" required></ion-input>
        </ion-item>
      </ion-row>
    </ion-card>
    <ion-button type="submit" expand="block">REGISTER</ion-button>
  </form>


</ion-content>
