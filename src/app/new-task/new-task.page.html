<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="task"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <img src="">
    <ion-button>Change Picture</ion-button>
  </ion-row>
  <ion-row>

      <ion-label position="floating">Title</ion-label>
      <ion-input ngModel #email="ngModel" name="title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input ngModel #email="ngModel" name="decription" type="text" required></ion-input>
    </ion-item>
  </ion-row>

</ion-content>
